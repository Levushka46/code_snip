version: '3.3'
services:
  database:
    image: postgres:16.0-alpine3.18
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=postgres
    ports:
      - "5432:5432"
    restart:
      always
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: